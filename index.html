<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback DApp</title>
  <link rel="stylesheet" href="UI/styles.css">
</head>
<body>
  <div id="app">
    <h1>Feedback App</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="feedbackSection">
      <h2>Submit Feedback</h2>
      <form id="feedbackSubmitForm">
        <input type="text" id="feedbackInput" placeholder="Enter your feedback">
        <button type="submit">Submit</button>
      </form>
      
      <div id="UserMessage">
        <h2 id="feedbackLists">Feedbacks from other app users</h2>
      <ul id="feedbackItems"></ul>
      </div>
    </div>
  </div>

  <script src="./ethers-5.0.umd.min.js"></script>
  <script type="module" src="UI/script.js"></script>
</body>
</html>
